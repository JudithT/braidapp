Welcome                <a href="/">Logout</a></p>
<form ng-submit="adduser(newUser)">
  Name:<input ng-model="newUser.name" type="text" placeholder="name">
  Email:<input ng-model="newUser.email" type="text" placeholder="email">
  location <input type="text" ng-model = "location" value="">
  How far are you willing to travel <input type="text" ng-model = "travel" value="">
  password:<input ng-model="newUser.password" type="text" placeholder="Password">
  Confirm password:<input ng-model="newUser.cpassword" type="text" placeholder="Confirm Password"></br></br>
  Braider<input type="radio" ng-model = "newUser.usertype" value = "Braider"></br>
  Customer<input type="radio" ng-model = "newUser.usertype" value = "Customer"></br></br>
  <input type="submit" name="submit" value="submit">
</form>
